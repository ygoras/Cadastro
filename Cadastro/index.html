<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Cadastro de usu√°rio</title>
</head>
<body>
	<div class="container">
		<div class="form-image">
			<img src="images/register.svg">
		</div>
		<div class="form">
			<form action="#">
				<div class="form-header">
					<div class="title">
						<h1>Cadastre-se</h1>
					</div>
					<div class="login-button">
						<button><a href="#">Entrar</a></button>
					</div>
				</div>

				<div class="input-group">
					<div class="input-box">
						<label for="firstname">Primeiro nome</label>
						<input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
					</div>

					<div class="input-box">
						<label for="lastname">Sobrenome</label>
						<input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
					</div>

					<div class="input-box">
						<label for="email">E-mail</label>
						<input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
					</div>

					<div class="input-box">
						<label for="number">Seu celular</label>
						<input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
					</div>

					<div class="input-box">
						<label for="password">Senha</label>
						<input id="password" type="password" name="password" placeholder="Digite sua senha" required>
					</div>

					<div class="input-box">
						<label for="Confirmpassword">Confirme sua senha</label>
						<input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required>
					</div>
				</div>

				
				<div class="continue-button">
						<button><a href="#">Continuar</a></button>
				</div>

			</form>
			
		</div>
	</div>
</body>
</html>
